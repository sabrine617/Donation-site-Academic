<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Payment Page</title>
    <link rel="stylesheet" href="index3.css" />
  </head>
  <body>
    <div class="payment-container">
      <h1>Paiement sécurisé</h1>

      <form id="paymentForm">
        <!-- Informations personnelles -->

        <label for="fullName">Nom complet</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="phone">Numéro de téléphone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          pattern="[0-9]{8,}"
        />

        <!-- Champ pour le montant du don -->
        <h2>Montant du don</h2>
        <label for="donationAmount">Montant (TND)</label>
        <input
          type="number"
          id="donationAmount"
          name="donationAmount"
          required
          min="1"
          placeholder="Exemple : 50"
        />

        <!-- Informations de paiement -->
        <h2>Détails de la carte</h2>
        <label for="cardNumber">Numéro de carte</label>
        <input
          type="text"
          id="cardNumber"
          name="cardNumber"
          required
          pattern="\d{16}"
          maxlength="16"
          placeholder="1234 5678 9012 3456"
        />

        <label for="expiryDate">Date d'expiration</label>
        <input
          type="text"
          id="expiryDate"
          name="expiryDate"
          required
          placeholder="MM/YY"
          maxlength="5"
        />

        <label for="cvv">CVV</label>
        <input
          type="password"
          id="cvv"
          name="cvv"
          required
          pattern="\d{3}"
          maxlength="3"
          placeholder="123"
        />

        <button type="submit" class="pay-button">Payer maintenant</button>
      </form>
    </div>

    <!-- Scripts JavaScript -->
    <script src="index3.js"></script>
  </body>
</html>
